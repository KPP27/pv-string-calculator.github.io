<style>

    .lang-btn.active {

    }

    label {
        font-size: 14px;
        margin-top: 14px;
        display: block;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border-radius: 10px;
        border: 1px solid var(--border);
        font-size: 16px;
        transition: 0.2s;
        box-sizing: border-box; 
    }

    button {
        width: 100%;
        margin-top: 20px;
        padding: 14px;
        background: var(--accent);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        cursor: pointer;
    }

    .result {
        margin-top: 20px;
        padding: 15px;
        border-radius: 12px;
        border: 1px solid var(--border);
        font-weight: bold;
        font-size: 16px;
        text-align: center;
    }
</style>

<body>

<div class="container">

    <div class="top-bar">
        <h2 id="title">üìü –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Ñ–æ—Ç–æ–º–æ–¥—É–ª–µ–π</h2>
        <div class="lang-switch">
            <div class="lang-btn" data-lang="ru">RU</div>
            <div class="lang-btn" data-lang="ua">UA</div>
            <div class="lang-btn" data-lang="en">EN</div>
            <div class="lang-btn" data-lang="pl">PL</div>
        </div>
    </div>

    <label id="l1"></label>
    <input type="number" id="E13">

    <label id="l2"></label>
    <input type="number" id="E14">

    <label id="l3"></label>
    <input type="number" id="E15">

    <label id="l4"></label>
    <input type="number" id="E16">

    <button onclick="calculate()" id="calcBtn"></button>

</div>

<script>
// –ú—É–ª—å—Ç–∏—è–∑—ã—á–Ω—ã–π –ø–∞–∫–µ—Ç
const T = {
    ru: {
        title: "üìü –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Ñ–æ—Ç–æ–º–æ–¥—É–ª–µ–π",
        l1: "–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –¥–æ–ø—É—Å—Ç–∏–º–æ–µ –Ω–∞–ø—Ä—è–∂–µ–Ω–∏–µ DC –Ω–∞ –≤—Ö–æ–¥–µ –∏–Ω–≤–µ—Ä—Ç–æ—Ä–∞",
        l2: "–ù–∞–ø—Ä—è–∂–µ–Ω–∏–µ —Ö–æ–ª–æ—Å—Ç–æ–≥–æ —Ö–æ–¥–∞ –º–æ–¥—É–ª—è (STC)",
        l3: "–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ –Ω–∞ –æ–±—ä–µ–∫—Ç–µ (¬∞C)",
        l4: "–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–Ω—ã–π –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç Voc (%)",
        ph1: "–ù–∞–ø—Ä–∏–º–µ—Ä: 1100",
        ph2: "–ù–∞–ø—Ä–∏–º–µ—Ä: 41.5",
        ph3: "–ù–∞–ø—Ä–∏–º–µ—Ä: -25",
        ph4: "–ù–∞–ø—Ä–∏–º–µ—Ä: -0.29",
        calc: "–†–∞—Å—Å—á–∏—Ç–∞—Ç—å",
        empty: "‚ö†Ô∏è –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è",
        result: "üîã –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–æ–¥—É–ª–µ–π: "
    },
    ua: {
        title: "üìü –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Ñ–æ—Ç–æ–º–æ–¥—É–ª—ñ–≤",
        l1: "–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞ –Ω–∞–ø—Ä—É–≥–∞ DC —ñ–Ω–≤–µ—Ä—Ç–æ—Ä–∞",
        l2: "Voc –º–æ–¥—É–ª—è (STC)",
        l3: "–ú—ñ–Ω—ñ–º–∞–ª—å–Ω–∞ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ –Ω–∞ –æ–±'—î–∫—Ç—ñ (¬∞C)",
        l4: "–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–Ω–∏–π –∫–æ–µ—Ñ—ñ—Ü—ñ—î–Ω—Ç Voc (%)",
        ph1: "–ù–∞–ø—Ä–∏–∫–ª–∞–¥: 1100",
        ph2: "–ù–∞–ø—Ä–∏–∫–ª–∞–¥: 41.5",
        ph3: "–ù–∞–ø—Ä–∏–∫–ª–∞–¥: -25",
        ph4: "–ù–∞–ø—Ä–∏–∫–ª–∞–¥: -0.29",
        calc: "–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏",
        empty: "‚ö†Ô∏è –ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è",
        result: "üîã –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å –º–æ–¥—É–ª—ñ–≤: "
    },
    en: {
        title: "üìü PV Module Calculator",
        l1: "Max DC input voltage of inverter",
        l2: "Module Voc (STC)",
        l3: "Minimum ambient temperature (¬∞C)",
        l4: "Temperature coefficient Voc (%)",
        ph1: "Example: 1100",
        ph2: "Example: 41.5",
        ph3: "Example: -25",
        ph4: "Example: -0.29",
        calc: "Calculate",
        empty: "‚ö†Ô∏è Please fill all fields",
        result: "üîã Maximum number of modules: "
    },
    pl: {
        title: "üìü Kalkulator modu≈Ç√≥w PV",
        l1: "Maksymalne napiƒôcie wej≈õciowe DC falownika",
        l2: "Voc modu≈Çu (STC)",
        l3: "Minimalna temperatura otoczenia (¬∞C)",
        l4: "Wsp√≥≈Çczynnik temperaturowy Voc (%)",
        ph1: "Przyk≈Çad: 1100",
        ph2: "Przyk≈Çad: 41.5",
        ph3: "Przyk≈Çad: -25",
        ph4: "Przyk≈Çad: -0.29",
        calc: "Oblicz",
        empty: "‚ö†Ô∏è Uzupe≈Çnij wszystkie pola",
        result: "üîã Maksymalna liczba modu≈Ç√≥w: "
    }
};

// –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —è–∑—ã–∫–∞
function applyLang(lang) {
    localStorage.setItem("lang", lang);
    const t = T[lang];

    title.textContent = t.title;
    l1.textContent = t.l1;
    l2.textContent = t.l2;
    l3.textContent = t.l3;
    l4.textContent = t.l4;

    E13.placeholder = t.ph1;
    E14.placeholder = t.ph2;
    E15.placeholder = t.ph3;
    E16.placeholder = t.ph4;

    calcBtn.textContent = t.calc;

    document.querySelectorAll(".lang-btn").forEach(btn =>
        btn.classList.toggle("active", btn.dataset.lang === lang)
    );
}

// –í—ã–±–æ—Ä –≤—Ä—É—á–Ω—É—é
document.querySelectorAll(".lang-btn").forEach(btn => {
    btn.onclick = () => applyLang(btn.dataset.lang);
});

// –ê–≤—Ç–æ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ Telegram
try {
    const tgLang = Telegram?.WebApp?.initDataUnsafe?.user?.language_code?.slice(0,2);
    if (tgLang && T[tgLang]) applyLang(tgLang);
} catch {}

// –ï—Å–ª–∏ –Ω–µ—Ç saved language ‚Äî –≤–∫–ª—é—á–∏–º —Ä—É—Å—Å–∫–∏–π
applyLang(localStorage.getItem("lang") || "ru");

// –†–∞—Å—á—ë—Ç
function calculate() {
    let lang = localStorage.getItem("lang") || "ru";
    let t = T[lang];

    let E13v = +E13.value;
    let E14v = +E14.value;
    let E15v = +E15.value;
    let E16v = +E16.value;

    if (!E13v || !E14v || !E15v || !E16v) {
        result.textContent = t.empty;
        return;
    }

    let VocCorr = E14v * (1 + (E15v - 25) * (E16v / 100));
    let count = Math.floor(E13v / VocCorr);

    result.textContent = t.result + count;
}
</script>
