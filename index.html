<style>
    :root {

        --accent: #2a8cff;
        --border: #ddd;
        --shadow: 0 4px 20px rgba(0,0,0,0.1);

    @media (prefers-color-scheme: dark) {
        :root {
            --bg: #1c1c1e;
            --card-bg: #2c2c2e;
            --text: #f2f2f7;

    body {

        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .container {
        width: 100%;
        max-width: 420px;
        background: var(--card-bg);
        padding: 20px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
        animation: fadeIn 0.7s ease;
    }

    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    h2 {
        margin-bottom: 15px;
        font-weight: 600;
        font-size: 20px;
    }

    .lang-switch {
        display: flex;
        gap: 6px;
    }

    .lang-btn {
        padding: 5px 8px;
        font-size: 12px;
        border-radius: 6px;
        border: 1px solid var(--border);
        background: var(--card-bg);
        color: var(--text);
        cursor: pointer;
        transition: 0.25s ease;
    }

    .lang-btn.active {
        background: var(--accent);
        border-color: var(--accent);
        color: white;
    }

    label {
        font-size: 14px;
        margin-top: 14px;
        display: block;
        opacity: 0.85;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: var(--bg);
        color: var(--text);
        font-size: 16px;
        box-sizing: border-box;
        transition: 0.25s;
    }

    input:focus {
        border-color: var(--accent);
        outline: none;
        box-shadow: 0 0 0 3px rgba(0,120,255,0.25);
    }

    button {
        width: 100%;
        margin-top: 20px;
        padding: 14px;
        background: var(--accent);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 4px 14px rgba(0,120,255,0.35);
    }

    button:active {
        box-shadow: 0 2px 8px rgba(0,120,255,0.25);
        transform: translateY(2px);
    }

    .result {
        margin-top: 20px;
        padding: 15px;
        background: var(--bg);
        border-radius: 12px;
        border: 1px solid var(--border);
        font-size: 16px;
        font-weight: 600;
        text-align: center;
        animation: fadeIn 0.5s ease;
    }
</style>

<body>

<div class="container">

    <div class="top-bar">
        <h2 id="title">üìü –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Ñ–æ—Ç–æ–º–æ–¥—É–ª–µ–π</h2>

        <div class="lang-switch">

</div>

<script>
const T = {
    ru: {
        title: "üìü –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Ñ–æ—Ç–æ–º–æ–¥—É–ª–µ–π",
        l1: "–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –¥–æ–ø—É—Å—Ç–∏–º–æ–µ –Ω–∞–ø—Ä—è–∂–µ–Ω–∏–µ DC –Ω–∞ –≤—Ö–æ–¥–µ –∏–Ω–≤–µ—Ä—Ç–æ—Ä–∞",
        l2: "Voc —Ñ–æ—Ç–æ–º–æ–¥—É–ª—è (STC)",
        l3: "–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ –Ω–∞ –æ–±—ä–µ–∫—Ç–µ (¬∞C)",
        l4: "–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–Ω—ã–π –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç Voc (%)",
        calc: "–†–∞—Å—Å—á–∏—Ç–∞—Ç—å",
        empty: "‚ö†Ô∏è –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è",
        result: "üîã –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ñ–æ—Ç–æ–º–æ–¥—É–ª–µ–π: "
    },
    ua: {
        title: "üìü –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∫—ñ–ª—å–∫–æ—Å—Ç—ñ —Ñ–æ—Ç–æ–º–æ–¥—É–ª—ñ–≤",
        l1: "–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞ –¥–æ–ø—É—Å—Ç–∏–º–∞ –Ω–∞–ø—Ä—É–≥–∞ DC —ñ–Ω–≤–µ—Ä—Ç–æ—Ä–∞",
        l2: "Voc —Ñ–æ—Ç–æ–º–æ–¥—É–ª—è (STC)",
        l3: "–ú—ñ–Ω—ñ–º–∞–ª—å–Ω–∞ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ –Ω–∞ –æ–±'—î–∫—Ç—ñ (¬∞C)",
        l4: "–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–Ω–∏–π –∫–æ–µ—Ñ—ñ—Ü—ñ—î–Ω—Ç Voc (%)",
        calc: "–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏",
        empty: "‚ö†Ô∏è –ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è",
        result: "üîã –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å —Ñ–æ—Ç–æ–º–æ–¥—É–ª—ñ–≤: "
    },
    en: {
        title: "üìü PV Module Calculator",
        l1: "Max DC input voltage of inverter",
        l2: "Module Voc (STC)",
        l3: "Minimum ambient temperature (¬∞C)",
        l4: "Temperature coefficient Voc (%)",
        calc: "Calculate",
        empty: "‚ö†Ô∏è Please fill in all fields",
        result: "üîã Maximum number of PV modules: "
    },
    pl: {
        title: "üìü Kalkulator modu≈Ç√≥w PV",
        l1: "Maksymalne napiƒôcie wej≈õciowe DC falownika",
        l2: "Voc modu≈Çu (STC)",
        l3: "Minimalna temperatura otoczenia (¬∞C)",
        l4: "Wsp√≥≈Çczynnik temperaturowy Voc (%)",
        calc: "Oblicz",
        empty: "‚ö†Ô∏è Uzupe≈Çnij wszystkie pola",
        result: "üîã Maksymalna liczba modu≈Ç√≥w PV: "
    }
};

function applyLang(lang) {
    localStorage.setItem("lang", lang);

    document.getElementById("title").textContent = T[lang].title;
    document.getElementById("l1").textContent = T[lang].l1;
    document.getElementById("l2").textContent = T[lang].l2;
    document.getElementById("l3").textContent = T[lang].l3;
    document.getElementById("l4").textContent = T[lang].l4;
    document.getElementById("calcBtn").textContent = T[lang].calc;

    document.querySelectorAll(".lang-btn").forEach(btn =>
        btn.classList.toggle("active", btn.dataset.lang === lang)
    );
}

// –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —è–∑—ã–∫–∞
document.querySelectorAll(".lang-btn").forEach(btn => {
    btn.onclick = () => applyLang(btn.dataset.lang);
});

// –∞–≤—Ç–æ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —è–∑—ã–∫–∞ Telegram
try {
    const tgLang = Telegram?.WebApp?.initDataUnsafe?.user?.language_code?.slice(0,2);
    if (tgLang && T[tgLang]) applyLang(tgLang);
} catch {}

// –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–≥–æ —è–∑—ã–∫–∞
applyLang(localStorage.getItem("lang") || "ru");

function calculate() {
    let lang = localStorage.getItem("lang") || "ru";
    let E13v = +E13.value;
    let E14v = +E14.value;
    let E15v = +E15.value;
    let E16v = +E16.value;

    if (!E13v || !E14v || !E15v || !E16v) {
        result.textContent = T[lang].empty;
        return;
    }

    let VocCorr = E14v * (1 + (E15v - 25) * (E16v / 100));
    let count = Math.floor(E13v / VocCorr);

    result.textContent = T[lang].result + count + " —à—Ç.";
}
</script>
