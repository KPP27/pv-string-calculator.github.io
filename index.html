<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор панелей</title>
<style>
  body { font-family: Arial; padding: 20px; max-width: 400px; margin: auto; }
  input { width: 100%; padding: 8px; margin: 5px 0; }
  button { padding: 10px; width: 100%; margin-top: 10px; }
  .result { margin-top: 15px; font-weight: bold; }
</style>
</head>
<body>
<h2>Калькулятор количества фотомодулей</h2>

<input type="number" id="E13" placeholder="E13: Доступная мощность">
<input type="number" id="E14" placeholder="E14: Номинальная мощность панели">
<input type="number" id="E15" placeholder="E15: Температура (°C)">
<input type="number" id="E16" placeholder="E16: Температурный коэффициент (%)">

<button onclick="calculate()">Рассчитать</button>

<div class="result" id="result"></div>

<script>
function calculate() {
    let E13 = parseFloat(document.getElementById('E13').value);
    let E14 = parseFloat(document.getElementById('E14').value);
    let E15 = parseFloat(document.getElementById('E15').value);
    let E16 = parseFloat(document.getElementById('E16').value);

    if (!E13 || !E14 || !E15 || !E16) {
        document.getElementById('result').innerText = "Пожалуйста, заполните все поля";
        return;
    }

    let count = Math.floor(E13 / (E14 * (1 + (E15 - 25) * E16 / 100)));
    document.getElementById('result').innerText = "Максимальное количество фотомодулей: " + count + " шт.";
}
</script>
</body>
</html>
